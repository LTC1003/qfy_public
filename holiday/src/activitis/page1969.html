<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/style1969.css">
    <title>years 1969</title>
</head>
<body>
    <div id="tv-app">
        <div class="mian-module"></div>
        <div class="werp-mian">
            <!-- bg擦拭出现，火箭由下往上进入，火焰由无到有出现（火焰最好有动态效果），火箭由下往上出画面，火焰也随之消失，东方红和探测仪分别从左右边进入，上下浮动。Wz由左往右出现 -->
            <!-- wz -->
            <div class="time-wz"></div>
            <!-- 火箭和发射火焰 -->
            <div class="rocket"></div>
            <div class="fire"></div>
            <!-- 东方红 -->
            <div class="dfh"></div>
            <!-- 探测仪 -->
            <div class="Detector"></div>
        </div>
        <div class="btn-next">
            <button class="btn-before"></button>
            <button class="btn-after"></button>
        </div>
        <div class="switch switch-no"></div>
    </div>
    <script src="../js/plugins/jquery-2.1.1.min.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
