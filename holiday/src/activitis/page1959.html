<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/style1959.css">
    <title>years 1959</title>
</head>
<body>
    <div id="tv-app">
        <div class="mian-module"></div>
        <div class="werp-mian">
            <!-- bg擦拭出现，电视台由下往上出现，电视机从电视台由小变大出现，播放影片（无声），观众由下往上出现，剧照1,2擦拭出现。Wz由左往右出现。 -->
            <!-- wz -->
            <div class="time-wz"></div>
            <!-- 剧照左右 -->
            <div class="stills">
                <div class="item-right"></div>
                <div class="item-left"></div>
            </div>
            <!-- 电视塔 -->
            <div class="playroom"></div>
            <!-- 电视播放 -->
            <div class="tv-play">
                <video src="../media/fromTV.mp4" con id="movie59">
                    <!-- <source> -->
                </video>
            </div>
            <!-- 观众 -->
            <div class="audience"></div>
        </div>
        <div class="btn-next">
            <button class="btn-before"></button>
            <button class="btn-after"></button>
        </div>
        <div class="switch switch-no"></div>
    </div>
    <script src="../js/plugins/jquery-2.1.1.min.js"></script>
    <script src="../js/index.js"></script>
    <script>
        (function(){
            autoMoviePlay();
        })();
        /***
         * 自动播放无声电影
         * ****/ 
        function autoMoviePlay(){
            // 事件处理方法
            function movieHandler(){
                moviePlayer(true);
            }
            // 事件处理程序 冒泡
            document.addEventListener("click", movieHandler,false);
        }
        // 播放方法
        function moviePlayer(isPlay){
            var media = document.getElementById("movie59");
            if(isPlay && media.paused){
                media.play();
            }
            if(!isPlay && !media.paused){
                media.pause();
            }
        }
    </script>
</body>
</html>
