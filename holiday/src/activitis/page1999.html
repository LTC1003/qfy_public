<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/common.css">

    <title>years 1999</title>
</head>
<body>

            <!-- wz -->
            <div class="time-wz"></div>

            <div class="menu">

        </div>
        <div class="switch switch-no"></div>
