<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/style1949.css">
    <title>1949年</title>
</head>
<body>
    <!-- 1949年 -->
    <div id="tv-app">
        <div class="mian-module"></div>
        <div class="werp-mian">
            <!-- bg擦拭出现，天安门随之擦拭出现，邮差从左往右出现，报纸冲邮差处由小变大旋转出现。Wz由左往右出现 -->
            <!-- wz -->
            <div class="time-wz"></div>
            <!-- 天安门BG -->
            <div class="tam-bg"></div>
            <!-- 邮差-->
            <div class="postman"></div>
            <!-- 报纸 -->
            <div class="newspaper"></div>
        </div>
        <div class="btn-next">
            <button class="btn-before"></button>
            <button class="btn-after"></button>
        </div>
        <div class="switch switch-no"></div>
    </div>
    <script src="../js/plugins/jquery-2.1.1.min.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
